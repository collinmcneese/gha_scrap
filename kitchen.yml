---
---
driver:
  name: dokken
  privileged: true # because Docker and SystemD/Upstart
  chef_license: accept-no-persist

transport:
  name: dokken

provisioner:
  name: dokken
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
- name: amazonlinux
  driver:
    image: dokken/amazonlinux
    pid_one_command: /sbin/init

- name: amazonlinux-2
  driver:
    image: dokken/amazonlinux-2
    pid_one_command: /usr/lib/systemd/systemd

- name: debian-8
  driver:
    image: dokken/debian-8
    pid_one_command: /bin/systemd
    intermediate_instructions:
      - RUN /usr/bin/apt-get update

- name: debian-9
  driver:
    image: dokken/debian-9
    pid_one_command: /bin/systemd
    intermediate_instructions:
      - RUN /usr/bin/apt-get update

- name: debian-10
  driver:
    image: dokken/debian-10
    pid_one_command: /bin/systemd
    intermediate_instructions:
      - RUN /usr/bin/apt-get update

- name: centos-6
  driver:
    image: dokken/centos-6
    pid_one_command: /sbin/init
    chef_version: 16.7

- name: centos-7
  driver:
    image: dokken/centos-7
    pid_one_command: /usr/lib/systemd/systemd

- name: centos-8
  driver:
    image: dokken/centos-8
    pid_one_command: /usr/lib/systemd/systemd

- name: oraclelinux-6
  driver:
    image: dokken/oraclelinux-6
    pid_one_command: /sbin/init
    chef_version: 16.7

- name: oraclelinux-7
  driver:
    image: dokken/oraclelinux-7
    pid_one_command: /usr/lib/systemd/systemd

- name: fedora-latest
  driver:
    image: dokken/fedora-latest
    pid_one_command: /usr/lib/systemd/systemd

- name: ubuntu-16.04
  driver:
    image: dokken/ubuntu-16.04
    pid_one_command: /bin/systemd
    intermediate_instructions:
      - RUN /usr/bin/apt-get update

- name: ubuntu-18.04
  driver:
    image: dokken/ubuntu-18.04
    pid_one_command: /bin/systemd
    intermediate_instructions:
      - RUN /usr/bin/apt-get update

- name: opensuse-leap-15
  driver:
    image: dokken/opensuse-leap-15
    pid_one_command: /bin/systemd

suites:
  # Testing Linux stuff here:
  - name: package
    named_run_list: package
    verifier:
      inspec_tests:
        - test/integration/package
    excludes:
      - windows-2016
      - windows-2019
  - name: service
    named_run_list: service
    verifier:
      inspec_tests:
        - test/integration/service
    excludes:
      - windows-2016
      - windows-2019
  - name: sup
    named_run_list: sup
    verifier:
      inspec_tests:
        - test/integration/sup
    excludes:
      - windows-2016
      - windows-2019
  - name: sup-toml-config
    named_run_list: sup_toml_config
    excludes:
      - windows-2016
      - windows-2019
    verifier:
      inspec_tests:
        - path: test/integration/sup_toml_config/default_spec.rb
  - name: install_no_user
    named_run_list: install_no_user
    verifier:
      inspec_tests:
        - test/integration/install_no_user
    excludes:
      - windows-2016
      - windows-2019
  - name: install_for_chefspec
    named_run_list: install_for_chefspec
    verifier:
      inspec_tests:
        - test/integration/install_for_chefspec
    excludes:
      - windows-2016
      - windows-2019
  - name: config
    named_run_list: config
    verifier:
      inspec_tests:
        - test/integration/config
    excludes:
      - windows-2016
      - windows-2019
  - name: user-toml
    named_run_list: user_toml
    verifier:
      inspec_tests:
        - test/integration/user_toml
    excludes:
      - windows-2016
      - windows-2019
  - name: config-chef-13
    named_run_list: config
    verifier:
      inspec_tests:
        - test/integration/config
    excludes:
      - windows-2016
      - windows-2019
    provisioner:
      product_name: chef
      product_version: 13.6.4

  # Testing windows stuff here:
  - name: win-package
    named_run_list: win_package
    verifier:
      inspec_tests:
        - test/integration/win_package
    includes:
      - windows-2016
      - windows-2019
  - name: win-service
    named_run_list: win_service
    verifier:
      inspec_tests:
        - test/integration/win_service
    includes:
      - windows-2016
      - windows-2019
  - name: win-sup
    named_run_list: win_sup
    verifier:
      inspec_tests:
        - test/integration/win_sup
    includes:
      - windows-2016
      - windows-2019
  - name: win-sup-toml-config
    named_run_list: win_sup_toml_config
    verifier:
      inspec_tests:
        - test/integration/win_sup_toml_config
    includes:
      - windows-2016
      - windows-2019
  - name: win-config
    named_run_list: win_config
    verifier:
      inspec_tests:
        - test/integration/win_config
    includes:
      - windows-2016
      - windows-2019
  - name: win-user-toml
    named_run_list: win_user_toml
    verifier:
      inspec_tests:
        - test/integration/win_user_toml
    includes:
      - windows-2016
      - windows-2019
